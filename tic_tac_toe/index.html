<DOCTYPE HTML>
<html>
<head>
     <meta charset="UTF-8">
     <title>tic tac toe B&R</title>
     <link rel="icon" href="img/ttt.png">
     <link rel="stylesheet" href="css/style.css">
     <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
    
</head>
<body>
    <script src="scriptjs/script.js" defer></script>
    <div class=top>
         <h1>
            <span class="welcome center">Welcome in the </span>
            <span class="ticTacToe center">Tic Tac Toe game!</span>
        </h1>
    </div>
    <div class="playerOne">
        <span class="pOne">Player 1</span>
             <button type="button" class="circle">Circle</button>
             <button type="button" class="circle">Cross</button>
             <button type="button" class="colorOne">Red</button>
              <button type="button" class="colorTwo">Blue</button>
    </div>
    <div class="playerTwo">
            <span class="pTwo">Player 2</span>
            <button type="button" class="circle">Circle</button>
            <button type="button" class="circle">Cross</button>
            <button type="button" class="colorOne">Red</button>
            <button type="button" class="colorTwo">Blue</button>
    </div>
    <div class="container">
            <div class="size square gameField"></div>
            <div class="size square gameField"></div>
            <div class="size square gameField"></div>
            <div class="size square gameField"></div>
            <div class="size square gameField"></div>
            <div class="size square gameField"></div>
            <div class="size square gameField"></div>
            <div class="size square gameField"></div>
            <div class="size square gameField"></div>
        
    </div>
    <div class="size gameField clicked"></div>

</body>
</html>
